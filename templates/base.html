<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/css/bootstrap.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   
    {% block head %}
  
    {% endblock head %}

</head>
<body>
   
    <img style="width: 100px; height: 100px" src="{{ url_for('static',filename='img/logo.png')}}" alt="" class="rounded-circle"/>
    <a href="/">Accueil </a>
    <a href="admin_page">Admin </a>

    <a href="activity_page">Activities </a>

    {% for message in get_flashed_messages() %}
        <div class="alert alert-danger" rol="alert">{{ message }}</div>
    {% endfor %}
    
    <br>

   
    <div class="container w-80 "> 
      
        <form class="form-inline" action="/" method="POST">

            <div class="form-group mt-5">
                <label for="name">DÃ©nomination</label>
                <input type="text" class="form-control" name = "name" id = "name" placeholder = "or name"> 
                <!-- <small class="form-text text-muted"> enter your name physic or moral</small> -->
            </div>

            <div class="form-group mt-5">
                <label for="activity_id">your activity :</label>
                <select class="form-control" name="activity_id">
                    {% for activity in activities %}
                        <option name="{{activity_id}}">{{activity.name}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group mt-5">
                <label for="mobile">Mobile</label>
                <input type="text" class="form-control" name = "mobile" id = "mobile" placeholder = " mobile ">
            </div>

            <div class="form-check mt-5">
                <input class="form-check-input" type="checkbox" name="mycheckbox" >
                <label >Show it</label>
            </div>

            <button class="btn btn-primary" type="submit" >Add person</button>

        </form>
       
    </div>

    <hr>
   

    {% block body %}
    {% endblock body %}




</body>
</html>
